<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>클릭 반응 게임</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        p {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        #startBtn {
            margin: 10px;
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }

            #startBtn:active {
                background: #0056b3;
            }

        canvas {
            background: #eee;
            display: block;
            margin: 10px auto;
            cursor: pointer;
            max-width: 95vw; /* 화면 폭에 맞게 */
            height: auto;
            border-radius: 10px;
        }

        /* 광고 여백 */
        .ad-container {
            margin: 15px auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>클릭 반응 게임</h1>
    <p>점수: <span id="score">0</span></p>
    <p>남은 시간: <span id="time">10</span>초</p>
    <button id="startBtn">게임 시작</button>
    <canvas id="gameCanvas" width="360" height="360"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score");
        const timeEl = document.getElementById("time");
        const startBtn = document.getElementById("startBtn");

        let size = 40;
        let score = 0;
        let time = 10;
        let target = null;
        let timerId = null;
        let gameActive = false;

        // 랜덤 위치 생성
        function getRandomTarget() {
            return {
                x: Math.floor(Math.random() * (canvas.width - size)),
                y: Math.floor(Math.random() * (canvas.height - size))
            };
        }

        // 마우스 클릭 이벤트
        canvas.addEventListener("click", (e) => {
            if (!gameActive || !target) return;

            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            if (
                mouseX >= target.x && mouseX <= target.x + size &&
                mouseY >= target.y && mouseY <= target.y + size
            ) {
                score++;
                scoreEl.textContent = score;
                target = getRandomTarget(); // 타겟 이동
            }
        });

        // 게임 시작
        startBtn.addEventListener("click", () => {
            score = 0;
            time = 10;
            scoreEl.textContent = score;
            timeEl.textContent = time;
            target = getRandomTarget();
            gameActive = true;

            // 타이머 시작
            timerId = setInterval(() => {
                time--;
                timeEl.textContent = time;
                if (time <= 0) {
                    clearInterval(timerId);
                    gameActive = false;
                    target = null;
                    alert(`게임 종료! 최종 점수: ${score}`);
                }
            }, 1000);
        });

        // 게임 루프
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (target) {
                ctx.fillStyle = "red";
                ctx.fillRect(target.x, target.y, size, size);
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
